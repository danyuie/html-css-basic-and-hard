<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/cssreset.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar--left">
                <div class="navbar--left_logo">
                    <img src="./asset/brand/logo icon.svg" alt="Logo-text">
                </div>
                <div class="dash"></div>
                <div class="navbar--left_links">
                    <ul>
                        <li><a href="!#">Exchange</a></li>
                        <li>
                            <a href="!#">Buy Crypto</a>
                            <img src="./asset/svg/arrow-down-short.svg" alt="">
                        </li>
                        <li><a href="!#">Market</a></li>
                        <li><a href="!#">Discover</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="navbar--right">
                <div class="navbar--right_money">
                    <button class="btn-money">
                        <div>EN/USD</div>
                        <img src="./asset/svg/arrow-down-short.svg" alt="">
                    </button>
                </div>
                <div class="navbar--right_lighting">
                    <img src="./asset/svg/lightning.svg" alt="">
                </div>
                <div class="navbar--right_bell">
                    <img src="./asset/svg/bell.svg" alt="">
                    <div class="dot"></div>
                </div>
                <div class="navbar--right_wallet">
                    <button class="btn-small">Wallet</button>
                </div>
                <div class="navbar--right_theme">
                    <button class="btn--theme">
                        <img src="./asset/svg/brightness-up.svg" alt="">
                    </button>
                </div>
                <div class="navbar--right_user">
                    <img src="./asset/image/avatar-7.png" alt="User Image">

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main--left">
            <div class="main--left_channels">
                <p class="title">From Channels You Follow</p>
                <div class="channels--box">
                    
                    <div class="add-box">
                         <button class="add-your">
                             <img src="./asset/svg/e-add.svg" alt="">
                        </button>
                        <p>Add yours</p>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-0.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel        Erickson</div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-1.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-2.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-3.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-4.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-5.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                    </div>
                    <div class="user-box">
                        <div class="img-user">
                            <img src="./asset/image/avatar-6.png" alt="user image">
                        </div>
                        <div class="name-user">Gabriel Erickson </div>
                        <div class="time-user">14m ago</div>
                </div>
                </div>
            </div>

            <div class="main--left_categories"></div>
        </div>
        <div class="main--right">
            <div class="trending-streamer"></div>
            <div class="trending-game"></div>
        </div>    
         
    </main>

    <footer></footer>
</body>
</html>
